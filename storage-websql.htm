<!--This page is AJAX'ed in by clicking an option in menu.htm. Each page that is AJAX'ed in should have a root <div> with attribute data-bb-type=screen -->
<!-- The attribute data-bb-effect tells the page how to transition in. Possible options: "none", "fade", "slide-left", "slide-right", "slide-up", "slide-down" -->
<div data-bb-type="screen" data-bb-effect="slide-left">
	
	<!-- The page title -->
	<div data-bb-type="title" data-bb-caption="Storage- WebSQL"></div>
	
	<!-- The tabs (pill buttons) that allow the user to switch between the multiple views  -->
	<div data-bb-type="pill-buttons" id="myPillButtons">
		<div data-bb-type="pill-button" data-bb-selected="true" onclick="showWebSqlIntro()">Intro</div>
		<div data-bb-type="pill-button" onclick="showCreate()">Create</div>
		<div data-bb-type="pill-button" onclick="showInsert()">Insert</div>
		<div data-bb-type="pill-button" onclick="showSelect()">Select</div>
		<div data-bb-type="pill-button" onclick="showRemove()">Delete</div>
	</div>
	
	<!-- View 1/5 shows the "intro" section (initially displyed because the first pill button is active) -->
	<div data-bb-type="round-panel" id="ws-intro"> 
		<div data-bb-type="label-control-container">
			<h1 style="text-align: center;">WebSQL allows you to have a SQL relational database within your app to store data</h1>
		</div>
	</div>
	
	<!-- View 2/5 shows the "create table" section -->
	<div data-bb-type="round-panel" id="ws-create" style="display: none;"> 
		<div data-bb-type="label-control-container">

	</div>

	<!-- View 4/5 shows the "select rows" section -->

	<!-- Give your users the option to go back to the previous screen -->
	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
	
</div>
