<!--This page is AJAX'ed in by clicking an option in menu.htm. Each page that is AJAX'ed in should have a root <div> with attribute data-bb-type=screen -->
<!-- The attribute data-bb-effect tells the page how to transition in. Possible options: "none", "fade", "slide-left", "slide-right", "slide-up", "slide-down" -->
<div data-bb-type="screen" data-bb-effect="slide-left">
	
	<!-- The page title -->
	<div data-bb-type="title" data-bb-caption="Storage- localStorage"></div>

	<!-- The tabs (pill buttons) that allow the user to switch between the multiple views  -->
	<div data-bb-type="pill-buttons" id="myPillButtons">
		<div data-bb-type="pill-button" data-bb-selected="true" onclick="showlocalStorageIntro()">Intro</div>
		<div data-bb-type="pill-button" onclick="showSet()">Set</div>
		<div data-bb-type="pill-button" onclick="showGet()">Get</div>
		<div data-bb-type="pill-button" onclick="showDelete()">Delete</div>
	</div>
	
	<!-- View 1/4 shows the "intro" section (initially displyed because the first pill button is active) -->
	<div data-bb-type="round-panel" id="ls-intro"> 
		<div data-bb-type="label-control-container">
			<h1 style="text-align: center;"> HTML5 localStorage allows for a convenient way of storing and retrieving simple key-value data</h1>
		</div>
	</div>
	
	<!-- View 2/4 shows the "set" section (initially not displayed) -->
	<div data-bb-type="round-panel" id="ls-set" style="display:none;"> 
		<div data-bb-type="label-control-container">
			b
		</div>
	</div>
	
	<!-- View 3/4 shows the "get" section (initially not displayed) -->
	<div data-bb-type="round-panel" id="ls-get" style="display:none;"> 
		<div data-bb-type="label-control-container">
			c
		</div>
	</div>
	
	<!-- View 4/4 shows the "delete" section (initially not displayed) -->
	<div data-bb-type="round-panel" id="ls-delete" style="display:none;"> 
		<div data-bb-type="label-control-container">
			d
		</div>
	</div>
	
	<!-- Give your users the option to go back to the previous screen -->
	<div data-bb-type="action-bar" data-bb-back-caption="Back"></div>
	
</div>
